{% load staticfiles %}
{% include 'main/header.html' %}   

	    <div>
		    <br>
			<main>
	    		<div class = "container">
		    		<div class = "row center">
		    			<div class = "col s12">
		    				<form action = "." method = "post">
		    					{% csrf_token %}
								<div class = "row">
									<div class="col s12">
										<div class="form-group">
											<p>Логин</p>
											<input class="white form-control" name = "login" type="text" style = "border-radius: 4%; border: 1px">

										</div>
										<div class="form-group">
											<p>Пароль</p>

											<input class="white" name = "password" type="password" class="validate" style = "border-radius: 4%; border: 1px">
										</div>
										
										<input class="btn green" type = "submit" name = "ok_button" value = "Войти" style = "width: 50%;">
										<br>
										<input class="btn green" type = "submit" name = "register" value = "Регистрация" style = "width: 50%;">
									</div>
								</div>
							</form>
		    			</div>
		    		</div>		
	    		</div>
	    	</main>
		</div>
    </body>
   
   <script type="text/javascript">  
	    width=screen.width; // ширина  
	    
	    if(width < 768){
	    	$(".screen_mode").css("display","none")
	    	$(".handheld_mode").css("display","block")
		}
		else{
			$(".screen_mode").css("display","block")
	    	$(".handheld_mode").css("display","none")
		}
	</script>
	{% if error_message != None %}
    	<script type="text/javascript">
    		M.toast({html: '{{ error_message }}'})
    	</script>
    {% endif %}

</html>
